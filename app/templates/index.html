<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PID Controller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">
    <h1>PID Controller Step Response</h1>

    <form method="POST">
        <label for="G_num">G(s) Pay Kısmı (Numerator):</label>
        <input type="text" id="G_num" name="G_num" placeholder="Örnek: 3" required>

        <label for="G_den">G(s) Payda Kısmı (Denominator):</label>
        <input type="text" id="G_den" name="G_den" placeholder="Örnek: 1 5 6" required>

        <label for="H_num">H(s) Pay Kısmı (Numerator):</label>
        <input type="text" id="H_num" name="H_num" placeholder="Örnek: 1" required>

        <label for="H_den">H(s) Payda Kısmı (Denominator):</label>
        <input type="text" id="H_den" name="H_den" placeholder="Örnek: 1" required>

        <label for="Kp">Kp:</label>
        <input type="number" id="Kp" name="Kp" required>

        <label for="Ki">Ki:</label>
        <input type="number" id="Ki" name="Ki" required>

        <label for="Kd">Kd:</label>
        <input type="number" id="Kd" name="Kd" required>

        <label for="Ka">Ka:</label>
        <input type="number" id="Ka" name="Ka" required>

        <input type="submit" value="Gönder">
    </form>

    {% if image_url %}
    <h3>Step Response Grafiği:</h3>
    <img src="{{ image_url }}" alt="Step Response">
    {% endif %}
</div>

<footer>
    <p>PID Controller Uygulaması - Flask ile yapılmıştır.</p>
</footer>

</body>
</html>
